<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="numpad">
            <div>
                <div id="numpadNumbers"></div>
                <div id="bottom-row">
                    <button class="numpadButton">0</button>
                    <button class="numpadButton">=</button>
                    <button class="numpadButton">C</button>
                </div>
            </div>
            <div class="numpadCol">
                <button class="numpadButton">/</button>
                <button class="numpadButton">*</button>
                <button class="numpadButton">-</button>
                <button class="numpadButton">+</button>
            </div>
        </div>
        <div class="display">
            <div id="math-box">
                <p id="math-box-numbers"></p>
            </div>
        </div>
    </div>
</body>
</html>
